<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find DragonTraderZ's Chart</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black; /* Black background */
        }
        header {
            background-color: black;
            color: #7aa77d;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .background-image {
            background-image: url('https://pbs.twimg.com/profile_banners/1519429040561664002/1719369905/600x200');
            background-size: 120%; /* Adjust this value to zoom out the image */
            background-position: center;
            background-repeat: no-repeat;
            height: calc(100% - 70px); /* Adjust height to account for header */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        input {
            width: 300px;
        }
        button {
            background-color: #415942;
            color: white;
        }
        .follow-link {
            position: fixed;
            bottom: 15px;
            left: 15%;
            background-color: #000000; /* X (formerly Twitter) blue color */
            color: white;
            padding: 10px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }
        .follow-link-1 {
            position: fixed;
            bottom: 15px;
            right: 15%;
            background-color: #000000; /* X (formerly Twitter) blue color */
            color: white;
            padding: 10px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }
        .follow-link:hover, .follow-link-1:hover {
            background-color: #3d3d3d; /* Slightly darker blue on hover */
            transform: translateY(-2px);
        }
        .follow-link img, .follow-link-1 img {
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }

        @media (max-width: 768px) {
            .follow-link, .follow-link-1 {
                left: 5%;
                right: 5%;
                bottom: 10px;
                width: calc(100% - 10%);
                justify-content: center;
            }
            .follow-link {
                bottom: 60px; /* Adjust to stack links on top of each other */
            }
        }
    </style>
</head>
<body>
    <header>
        DragonTraderZ X Chart Finder
    </header>
    <div class="background-image">
        <div class="container">
            <h1>Search DragonTraderZ's X</h1>
            <input type="text" id="searchTerm" placeholder="Enter Ticker" onkeydown="checkEnter(event)">
            <button onclick="generateUrl()">Find Chart</button>
        </div>
    </div>

    <a href="https://x.com/Dragontraderz" target="_blank" class="follow-link">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/X_logo.jpg/600px-X_logo.jpg" alt="X Logo">Follow @Dragontraderz
    </a>
    <a href="https://x.com/NathanDev4" target="_blank" class="follow-link-1">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/X_logo.jpg/600px-X_logo.jpg" alt="X Logo">Follow @NathanDev4
    </a>

    <script>
        function createSearchUrl(searchTerm) {
            const baseUrl = "https://x.com/search?q=(from%3ADragontraderz)%20";
            const endUrl = "&src=typed_query&f=top&pf=on";
            return `${baseUrl}${searchTerm}${endUrl}`;
        }

        function generateUrl() {
            const searchTerm = document.getElementById('searchTerm').value;
            const searchUrl = createSearchUrl(searchTerm);
            window.open(searchUrl, '_blank'); // Open URL in new tab
        }

        function checkEnter(event) {
            if (event.key === 'Enter') {
                generateUrl();
            }
        }
    </script>
</body>
</html>
